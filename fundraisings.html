    async function GetNews()
    {
        const head =

        fetch('https://prp-project-server.herokuapp.com/api/fundraising/', {
            method: 'GET',
            headers: head
        })
            .then(response => response.json())
            .then(NewsData => {

                }

                data = NewsData;
                FillNews();

            .catch((error) => {
                console.error('Error:', error);
            });
        return true;
